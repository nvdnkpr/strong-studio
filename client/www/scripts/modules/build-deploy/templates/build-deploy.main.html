<div data-ui-type="table" data-id="MainBody">
  <div data-ui-type="row">
    <!--<div data-ui-type="cell" data-id="MainSidebarContainer" class="top-level-container">-->
      <!--<sl-build-deploy-nav></sl-build-deploy-nav>-->
    <!--</div>-->
    <div data-ui-type="cell"
         data-id="MainContentContainer"
         class="top-level-container">
      <section class="sl-build-deploy">
          <h1>Build and Deploy</h1>
          <p>build: {{build}}</p>
          <p>deploy: {{deploy}}</p>

          <div class="sl-forms-toggler">
            <sl-ui-toggle togglers="buildTogglers"></sl-ui-toggle>
          </div>

          <div class="sl-forms">
            <sl-build-form></sl-build-form>

            <div class="sl-forms-toggler-inline">
              <sl-ui-toggle togglers="deployTogglers"></sl-ui-toggle>
            </div>

            <sl-deploy-form></sl-deploy-form>
          </div>

          buildId: {{buildId}}<br>
          deployId: {{deployId}}

          <div class="sl-console-log">
            <ol>
              <li ng-repeat="line in logs">{{line.msg}}</li>
            </ol>
          </div>
        </section>
    </div>
  </div>
</div>
