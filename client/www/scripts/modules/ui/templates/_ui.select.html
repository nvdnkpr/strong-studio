<div class="sl-ui-select open" data-ui-type="select">
  <span class="selected" data-id="{{selected.id}}">{{selected.name}}</span>
  <ul>
    <li ng-repeat="item in list">
      <a href data-id="{{item.id}}" ng-click="selectItem(item);" ng-class="{ selected: selected == item }">{{item.name}}</a>
    </li>
  </ul>
</div>
